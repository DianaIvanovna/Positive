<h2 class="sectionTitle sectionTitle_serviceRent anim__title">Сервис</h2>

<div class="serviceRent__container">

  <div class="serviceRent__service" *ngFor="let service of services" >
    <div class="">
      <p class="service__name">{{service.name}}</p>
      <p class="service__description">{{service.description}}</p>
    </div>
    <p class="service__price">{{service.price}} <span class="service__price_active">₽</span></p>
  </div>

</div>
