<div class="page">
  <img src="./assets/img/background-tariffs.png" alt="фоновая картинка горы" class="tariff__background">

  <div class="pageContent">
    <section class="">
      <div class="tariff__header">
        <h2 class="tariff__title" >Тарифы</h2>
      </div>
      <div class="tariff__container">

        <div class="tariff-item">

          <h3 class="tariff-item__title">Лайт</h3>
          <p class="tariff-item__subtitle">Если хотите по лайту!</p>
          <img src="./assets/img/Icon/tariff-light.png" class="tariff-item__img" alt="лист">

          <p class="tariff-item__price">{{trip.tariff.light.price}} ₽</p>
          <ul class="tariff-item__advantages">
            <li *ngFor="let advantage of trip.tariff.light.advantages">
              <img src="./assets/img/Icon/Plus.svg" class="tariff-item__icon" alt="иконка плюс">
              {{advantage}}
            </li>
          </ul>
          <div class="button__background">
            <button class="tariff-item__button" >ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>

        <div class="tariff-item tariff-item_accent">

          <div class="clientСhoice">
            <img src="./assets/img/Icon/Heart.svg" class="tariff-item__icon" alt="иконка плюс">
            <p class="clientСhoice__text">Выбор клиентов</p>
          </div>
          <h3 class="tariff-item__title">Стандарт</h3>
          <p class="tariff-item__subtitle">То что нужно!</p>
          <img src="./assets/img/Icon/logo-tariff.png" class="tariff-item__img" alt="логотип">

          <p class="tariff-item__price">{{trip.tariff.standard.price}} ₽</p>
          <ul class="tariff-item__advantages">
            <li *ngFor="let advantage of trip.tariff.standard.advantages">
              <img src="./assets/img/Icon/Plus-accent.svg" class="tariff-item__icon" alt="иконка плюс">
              {{advantage}}
            </li>
          </ul>
          <div class="button__background">
            <button class="tariff-item__button" >ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>

        <div class="tariff-item">

          <h3 class="tariff-item__title">VIP <img src="./assets/img/Icon/Star.svg" alt="звездочка"></h3>
          <p class="tariff-item__subtitle">Для королей этого мира</p>
          <img src="./assets/img/Icon/crown.png" class="tariff-item__img" alt="корона">

          <p class="tariff-item__price">{{trip.tariff.vip.price}} ₽</p>
          <ul class="tariff-item__advantages">
            <li *ngFor="let advantage of trip.tariff.vip.advantages">
              <img src="./assets/img/Icon/Plus.svg" class="tariff-item__icon" alt="иконка плюс">
              {{advantage}}
            </li>
          </ul>
          <div class="button__background">
            <button class="tariff-item__button" >ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>
