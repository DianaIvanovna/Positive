
<div class="page" id="tripUp" *ngIf="readyForWork">
  <div class="pageContent">
    <section class="trip-info">
      <div class="trip-info__header">
        <a href="./#{{trip.id}}" class="">
          <svg svg class="review__button" class="trip-info__arrow" alt="стрелка влево" width="74" height="72" viewBox="0 0 74 72" fill="none" xmlns="http://www.w3.org/2000/svg" [routerLink]="['/']">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M50.1224 59.2716C51.1232 58.3071 51.1301 56.7434 50.1156 55.7788L35.1138 41.4848L34.8488 41.2646C33.8348 40.5308 32.3854 40.6075 31.4648 41.4947C30.9661 41.9754 30.7116 42.6074 30.7116 43.2362C30.7116 43.8683 30.9661 44.5036 31.4717 44.9843L46.4735 59.2815L46.7385 59.5017C47.7525 60.2355 49.2019 60.1588 50.1224 59.2716ZM50.3482 15.965C51.1223 14.9969 51.0401 13.6092 50.1227 12.725C49.1184 11.7605 47.4848 11.7572 46.4737 12.7217L23.8851 34.2516L23.6532 34.5038C23.3017 34.943 23.125 35.4702 23.125 35.9996C23.125 36.6284 23.3795 37.2605 23.8782 37.7411C24.8824 38.709 26.516 38.7123 27.5272 37.7477L50.1158 16.2179L50.3482 15.965Z" fill="#B7B7B7"/>
          </svg>
        </a>
        <h2 class="trip-info__title" >{{trip.title}}</h2>
      </div>

      <div class="trip-info__container">
        <div class="img-container">
          <div class="trip-info__img-background">
            <img src="{{trip.photos[numberActivePhoto]}}" alt="фото поездки" class="trip-info__img">
          </div>
          <img *ngFor="let item of trip.photos; let i = index" (click)="changeActivePhoto(i)"
          [class.trip-info__img-small_active] ="i===numberActivePhoto"
          src="{{item}}" alt="фото поездки"  class="trip-info__img-small">
        </div>

        <div class="trip-info__discription">
          <p class="trip-info__text" [innerHtml]="trip.description"></p>
          <ul class="trip-info__icons">
            <li>
              <img src="./assets/img/Icon/Calendar_for_trip.svg" alt="иконка календаря" class="trip-info__icon">
              {{trip.date}}
            </li>
            <li>
              <img src="./assets/img/Icon/Time Circle.svg" alt="иконка часов" class="trip-info__icon">
              {{trip.time}}
            </li>
            <!-- <li>
              <img src="./assets/img/Icon/numberPersons.svg" alt="иконка user" class="trip-info__icon">
              {{trip.numberOfPersons}} человек
            </li> -->
            <li>
              <img src="./assets/img/Icon/Discovery_for_trip.svg" alt="иконка компас" class="trip-info__icon">
              {{trip.place}}
            </li>
          </ul>
          <div class="trip-info__reserve">
            <div>
              <p class="trip-info__price">Цена:</p>
              <p class="trip-info__price-value">от {{trip.tariff.light.price}} ₽</p>
            </div>
            <div class="button__background">
              <button class="trip-info__button"  (click)="scrollToBook($event)">ТАРИФЫ</button>
            </div>
          </div>
        </div>
      </div>


      <section class="travel-plan">
        <div>
          <h3 class="travel-plan__title">План поездки</h3>
          <p class="travel-plan__text" [innerHtml]="trip.travelPlan"></p>
        </div>
        <img src="{{trip.imgForTravelPlan}}" alt="фото поездки" class="travel-plan__img">
      </section>

      <!-- <section class="travel-video" *ngIf="readyForWork && trip.video">
        <div>
          <h3 class="travel-plan__title">Видео</h3>
          <div class="thumb-wrap">
            <iframe width="607" height="360" [src]="tripVideo" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </section> -->

    </section>
  </div>
</div>


<!-- ТАРИФЫ -->
<app-tariff [trip]="trip" *ngIf="readyForWork"></app-tariff>
<!-- позитив это -->
<div class="page ">
  <div class="pageContent">
    <section class="travel-video" *ngIf="readyForWork && trip.video">
      <div>
        <h3 class="travel-plan__title">Видео</h3>
        <div class="thumb-wrap">
          <iframe width="607" height="360" [src]="tripVideo" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </div>
</div>
