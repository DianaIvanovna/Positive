<section class="photogallery" #photogallery>
  <div class="forlink" id="photogallery" ></div>
  <img src="./assets/img/snowboarder.png" alt="сноубордист" class="photogallery__snowboarder">
  <div class="photogallery__header">
    <!-- <img src="./assets/img/camera.jpg" alt="Иконка фотоаппарата" class="photogallery__img"> -->
    <h2 class="photogallery__title">Фотогалерея</h2>
  </div>
  <div class="photogallery__grid">
    <img *ngFor="let item of photosActive; let i = index;" (click)="bigPhoto.photo = item.photo; bigPhoto.description= item.description"
    src="{{item.photo}}" alt="" class="grid__item item-{{i+1}}">
  </div>

  <div class="photogallery__footer">
    <p class="photogallery__ps">Любуйтесь и радуйтесь пейзажами из нашей галлереи</p>
    <div>
      <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg"
      (click)="previous($event)" [class.photogallery__button_active]=" activeButtonLeft" ng-disabled="!activeButtonLeft" alt="стрелка влево">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M25.0612 29.8112C25.5616 29.326 25.5651 28.5395 25.0578 28.0544L17.5569 20.8652L17.4244 20.7544C16.9174 20.3854 16.1927 20.4239 15.7324 20.8702C15.4831 21.1119 15.3558 21.4298 15.3558 21.746C15.3558 22.064 15.4831 22.3835 15.7358 22.6252L23.2367 29.8161L23.3692 29.9269C23.8762 30.296 24.6009 30.2574 25.0612 29.8112ZM25.1741 8.02985C25.5612 7.54295 25.52 6.84503 25.0613 6.40033C24.5592 5.91519 23.7424 5.91354 23.2368 6.39867L11.9425 17.2272L11.8266 17.3541C11.6509 17.575 11.5625 17.8401 11.5625 18.1064C11.5625 18.4226 11.6897 18.7406 11.9391 18.9823C12.4412 19.4691 13.258 19.4707 13.7636 18.9856L25.0579 8.15706L25.1741 8.02985Z" fill="#808080"/>
      </svg>

      <svg width="37" (click)="next($event)" [class.photogallery__button_active]="activeButtonRight"
      ng-disabled="!activeButtonRight" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg" alt="стрелка вправо">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9388 6.40174C11.4384 6.88687 11.4349 7.67334 11.9422 8.15848L19.4431 15.3477L19.5756 15.4585C20.0826 15.8275 20.8073 15.7889 21.2676 15.3427C21.5169 15.101 21.6442 14.7831 21.6442 14.4668C21.6442 14.1489 21.5169 13.8294 21.2642 13.5876L13.7633 6.39677L13.6308 6.28601C13.1238 5.91694 12.3991 5.95552 11.9388 6.40174ZM11.8259 28.183C11.4388 28.6699 11.48 29.3679 11.9387 29.8126C12.4408 30.2977 13.2576 30.2994 13.7632 29.8142L25.0575 18.9857L25.1734 18.8588C25.3491 18.6379 25.4375 18.3728 25.4375 18.1065C25.4375 17.7902 25.3102 17.4723 25.0609 17.2306C24.5588 16.7438 23.742 16.7422 23.2364 17.2273L11.9421 28.0558L11.8259 28.183Z" fill="#808080"/>
      </svg>
    </div>
  </div>

  <!-- ПОПАП ДЛЯ БОЛЬШОГО ФОТО -->
  <div class="popup popup_image" [class.popup_is-opened]="bigPhoto.photo" (click)="closePopup($event)">
    <div class="popup__content">
      <img src="./assets/img/close.svg" alt="иконка закрытия"
      (click)="bigPhoto.photo='';" class="popup__close popup__close_image">
      <div>
          <img src="{{bigPhoto.photo}}" alt="" class="popup__image">
      </div>
    </div>
    <p class="popup__description">{{bigPhoto.description}}</p>
  </div>


</section>
